{% extends 'glossary/base.html' %}

{% block content %}
<h2 class="text-center mb-4">Термины категории: {{ category.name }}</h2>

<style>
    .btn-outline-secondary {
        color: #ffffff;
        border-color: #ffffff;
        padding: 0.375rem 0.75rem;
        transition: background-color 0.3s ease;
    }

    .btn-outline-secondary:hover {
        color: #474747;
        background-color: #b8d0e6;
        border-color: #6c757d;
    }

    .list-group-item {
        background-color: #f8f9fa;
        transition: background-color 0.2s ease;
        cursor: pointer;
        border: 1px solid #dee2e6;
        padding: 1rem;
        margin-bottom: 0.5rem;
        border-radius: 0.375rem;
        color: #000000;
        text-align: center;
    }

    .list-group-item:hover {
        background-color: #e6f0ff;
    }

    a.term-link {
        text-decoration: none;
        color: black;
        display: block;
        width: 100%;
        height: 100%;
    }
    span {
        text-shadow: none;
    }

    @media (max-width: 768px) {
        h2 {
            font-size: 1.5rem;
        }

        .list-group-item {
            font-size: 1.1rem;
            padding: 1rem;
        }

        .btn-outline-secondary {
            font-size: 1rem;
            padding: 0.5rem 1rem;
        }
    }
</style>

<!-- Кнопка возврата к списку категорий -->
<a href="{% url 'index' %}" class="btn btn-outline-secondary mb-3">← Назад к категориям</a>

<ul class="list-group mb-4">
    {% for term in terms %}
        <li class="list-group-item">
            <a href="{% url 'term_detail' term.id %}?from=category&category_id={{ category.id }}" class="term-link">
                <span>{{ term.title }}</span>
            </a>
        </li>
    {% empty %}
        <li class="list-group-item">Нет терминов в этой категории.</li>
    {% endfor %}
</ul>
{% endblock %}
