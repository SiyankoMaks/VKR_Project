{% extends 'glossary/base.html' %}

{% block content %}
<h2 class="mb-4 text-center">Категории терминов</h2>

<style>
    .btn-show-terms {
        background-color: #84bfff;
        color: #ffffff;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        font-weight: 500;
        transition: background-color 0.3s ease, transform 0.2s ease;
        text-decoration: none;
        display: inline-block;
        box-shadow: none;
        text-align: center;
    }

    .btn-show-terms:hover {
        background-color: #6082a7;
        color: #ffffff;
        transform: scale(1.03);
        box-shadow: none;
    }

    h2,
    .card-title,
    .card-text {
        text-shadow: none;
    }

    .card-title {
        text-align: center;
        font-size: 1.25rem;
        font-weight: 300;
        color: #000000;
    }

    .card-text {
        text-align: center;
        font-size: 1rem;
        color: #000000;
    }

    @media (max-width: 768px) {
        h2 {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .card-title {
            font-size: 1.3rem;
        }

        .card-text {
            font-size: 1.05rem;
        }

        .btn-show-terms {
            display: block;
            width: 100%;
            font-size: 1rem;
            padding: 0.75rem;
            text-align: center;
        }

        .card {
            margin-bottom: 1rem;
        }
    }
</style>

<div class="row">
    {% for category in categories %}
        <div class="col-sm-6 col-md-4 mb-3">
            <div class="card h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ category.name }}</h5>
                    <p class="card-text flex-grow-1">{{ category.description|truncatechars:100 }}</p>
                    <a href="{% url 'category_terms' category.id %}" class="btn-show-terms mt-2">Показать термины</a>
                </div>
            </div>
        </div>
    {% empty %}
        <p>Категории пока не добавлены.</p>
    {% endfor %}
</div>
{% endblock %}
